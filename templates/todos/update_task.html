{% extends 'partials/base.html' %}
{% block title %}Update Task {% endblock %}
{% load crispy_forms_tags %}

{% block content %}
<div class="border p-3">
    <h4>Edit Task</h4>
    <hr>
    <form method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        <input class="btn btn-info btn-block" type="submit" value="Update">
    </form>
</div>
{% endblock %}
